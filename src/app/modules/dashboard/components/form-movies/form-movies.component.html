<div class="form">
  <mat-form-field class="form__input" appearance="legacy">
    <mat-label>Movie name</mat-label>
    <input matInput [formControl]="movieTitle" />
  </mat-form-field>
  <button
    mat-flat-button
    color="primary"
    [disabled]="searching"
    (click)="searchMovie()"
  >
    {{ searching ? "Searching movie..." : "Search Movie" }}
  </button>
</div>
