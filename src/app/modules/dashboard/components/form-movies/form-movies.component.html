<div class="form" [formGroup]="movieForm">
  <mat-form-field class="form__input" appearance="legacy">
    <mat-label>Movie name</mat-label>
    <input matInput formControlName="title" />
    <mat-error *ngIf="getTitle.hasError('required')">Required text</mat-error>
  </mat-form-field>
  <mat-form-field class="form__input" appearance="legacy">
    <mat-label>Movie name</mat-label>
    <input matInput formControlName="subTitle" />
  </mat-form-field>
  <mat-form-field class="form__input" appearance="legacy">
    <mat-label>Movie name</mat-label>
    <input matInput formControlName="age" />
  </mat-form-field>
  <mat-form-field class="form__input" appearance="legacy">
    <mat-label>Movie name</mat-label>
    <input matInput formControlName="year" />
  </mat-form-field>
  <button
    mat-flat-button
    color="primary"
    [disabled]="searching"
    (click)="searchMovie()"
  >
    {{ searching ? "Searching movie..." : "Search Movie" }}
  </button>
</div>
